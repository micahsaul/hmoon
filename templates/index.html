{% extends "base.html" %}

{% block content %}
    <h1>We've been some places:</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('post', path=post.path)}}">{{ post.title }} {{ post.date }}</a>
        </li>
    {% else %}
        <li>No</li>
    {% endfor %}
    </ul>
{% endblock %}
